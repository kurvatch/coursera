<!doctype html>
<html lang="en" ng-app="ShoppingListCheckOff">
  <head>
    <title>Shopping List Check Off</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="styles/bootstrap.min.css">
    <style>
      .emptyMessage {
        font-weight: bold;
        color: red;
        font-size: 1.2em;
      }
      li {
        margin-bottom: 7px;
        font-size: 1.2em;
      }
      li > button {
        margin-left: 6px;
      }
      button > span {
        color: green;
      }
    </style>
  </head>
<body>
  <div class="container">
  <h1>Shopping List Check Off</h1>

  <div class="row">

    <!-- To Buy List -->
    <div class="col-md-6" ng-controller="ToBuyController as ToBuy">
     <h2>To Buy:</h2>
    <ul>
        <li ng-repeat="item in ToBuy.items">
          Buy {{ item.quantity }} {{ item.name }}
          <button ng-click="ToBuy.removeItem($index);">Bought</button>
        </li>
      </ul>
     <div ng-if="!ToBuy.items.length" class="emptyMessage">Everything is bought!</div>
    </div>

    <!-- Already Bought List -->
    <div class="col-md-6" ng-controller="AlreadyBoughtController as AlreadyBrought">
     <h2>Already Bought:</h2>
    <ul>
        <li ng-repeat="item in AlreadyBrought.items">
          Bought {{ item.quantity }} {{ item.name }}
        </li>
      </ul>
     <div ng-if="!AlreadyBrought.items.length" class="emptyMessage">Nothing bought yet.</div>
    </div>
  </div>
</div>
 <script src="//code.angularjs.org/1.6.0-rc.2/angular.min.js" type="text/javascript"></script>
 <script src="app.js" type="text/javascript"></script>
</body>
</html>
