<!doctype html>
<html lang="en" ng-app="NarrowItDownApp">
  <head>
    <title>Narrow Down Your Menu Choice</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="styles/bootstrap.min.css">
    <link rel="stylesheet" href="styles/styles.css">
  </head>
<body>
   <div class="container" ng-controller="NarrowItDownController as narrow">
    <h1>Narrow Down Your Chinese Menu Choice</h1>

    <div class="form-group">
      <input type="text" placeholder="search term" class="form-control" ng-model="narrow.searchTerm">
    </div>
    <div class="form-group narrow-button">
      <button class="btn btn-primary" ng-click="narrow.narrowMenuItems(narrow.searchTerm)">Narrow It Down For Me!</button>
    </div>
    <!-- found-items should be implemented as a component -->
    <div class="clearfix"></div>
    <found-items found-items="narrow.found" on-remove="narrow.removeItem(index)">
    </found-items>
  </div>
 <script src="//code.angularjs.org/1.6.0-rc.2/angular.min.js" type="text/javascript"></script>
 <script src="app.js" type="text/javascript"></script>
</body>
</html>
